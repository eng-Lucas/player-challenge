<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Player de OOH</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    #description {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      padding: 5px;
      z-index: 2;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      position: absolute;
      top: 0;
      left: 0;
    }

    video.visible {
      opacity: 1;
    }
  </style>

</head>
<body>
  <div id="description">Carregando...</div>
  <video id="video1" autoplay muted></video>
  <video id="video2" autoplay muted></video>
  <script src="../player/Player.js"></script>
</body>
</html>
